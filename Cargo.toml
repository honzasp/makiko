[package]
name = "makiko"
version = "0.1.0"
edition = "2021"

authors = ["Jan Špaček <patek.mail@gmail.com>"]
homepage = "https://github.com/honzasp/makiko"
repository = "https://github.com/honzasp/makiko"
documentation = "https://docs.rs/makiko"
license = "Unlicense"
readme = "README.md"

keywords = ["ssh", "ssh-client", "tokio", "async"]
categories = ["network-programming", "asynchronous"]
description = "Asynchronous SSH client library"

[[test]]
name = "compat"
path = "tests/compat/main.rs"
harness = false

[dependencies]
aes = "0.8"
bytes = "1.1"
cbc = "0.1"
cipher = "0.4"
ctr = "0.9"
derivative = "2.2"
digest = "0.10"
ed25519-dalek = "1.0"
futures-core = "0.3"
generic-array = "0.14"
guard = "0.5"
hmac = "0.12"
log = "0.4"
num-bigint = {version = "0.3", features = ["rand"]}
parking_lot = "0.12"
pin-project = "1.0"
rand = {version = "0.7", features = ["getrandom"]} # older version because of x25519-dalek
rand_chacha = "0.2"
rsa = {version = "0.6", default-features = false}
sha-1 = {version = "0.10", default-features = false}
sha2 = "0.10"
subtle = "2.4"
thiserror = "1.0"
tokio = {version = "1", features = ["sync"]}
tokio-util = {version = "0.7", features = []}
typenum = "1.15"
x25519-dalek = "1.1" # due to issue #89

[dev-dependencies]
anyhow = "1"
bollard = "0.12"
clap = "3.2"
colored = "2.0"
enclose = "1.1"
env_logger = "0.9"
futures = "0.3"
regex = "1.5"
tokio = {version = "1", features = ["full"]}
