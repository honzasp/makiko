[package]
name = "makiko"
version = "0.1.0"
edition = "2021"

authors = ["Jan Špaček <patek.mail@gmail.com>"]
homepage = "https://github.com/honzasp/makiko"
repository = "https://github.com/honzasp/makiko"
documentation = "https://docs.rs/makiko"
license = "Unlicense"
readme = "README.md"

keywords = ["ssh", "ssh-client", "tokio", "async"]
categories = ["network-programming", "asynchronous"]
description = "Asynchronous SSH client library"

[[test]]
name = "compat"
path = "tests/compat/main.rs"
harness = false

[dependencies]
aes = "0.8"
bytes = "1.1"
cipher = "0.4.3"
ctr = "0.9"
futures-core = "0.3"
guard = "0.5"
log = "0.4"
parking_lot = "0.12"
pin-project = "1.0"
rand = "0.8"
rand_chacha = "0.3"
ring = "0.16"
rsa = {version = "0.6", default-features = false}
sha-1 = {version = "0.10", default-features = false}
thiserror = "1.0"
tokio = {version = "1", features = ["sync"]}
tokio-util = {version = "0.7", features = []}

[dev-dependencies]
anyhow = "1"
bollard = "0.12"
enclose = "1.1"
env_logger = "0.9"
futures = "0.3"
tokio = {version = "1", features = ["full"]}
